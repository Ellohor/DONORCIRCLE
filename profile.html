<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../DONORCIRCLE/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="text-center">

    <!-- Sidebar -->
    <nav class="navbar navbar-dark flex-column align-items-center fixed-top side_bar">
        <div class="container-fluid">
            <a class="navbar-brand mt-3 mb-5 mx-auto" href="#">
                <img src="../DONORCIRCLE/img/JUST_LOGO_RED.png" alt="Logo" class="side_bar_logo">
            </a>
            <ul class="nav nav-pills sidebar_nav_pills flex-column mt-3 mb-5 side_bar_alignment h6">
                <li class="nav-item mt-2 mb-2">
                    <a class="nav-link side_links active" href="#"><i class="bi bi-grid-1x2-fill side_icons"></i>Dashboard</a>
                </li>
                <li class="nav-item mt-2 mb-2">
                    <a class="nav-link side_links" href="#"><i class="bi bi-inboxes-fill side_icons"></i>Requests</a>
                </li>
                <li class="nav-item mt-2 mb-2">
                    <a class="nav-link side_links" href="#"><i class="bi bi-journal-medical side_icons"></i>Appointments</a>
                </li>
                <li class="nav-item mt-2 mb-5">
                    <a class="nav-link side_links" href="#"><i class="bi bi-archive-fill side_icons"></i>History</a>
                </li>
            </ul>
            <div class="mt-5 mx-auto">
            <button class="btn mt-5 mb-2 mx-auto" style="color: #DC143C; font-size: 14px;">
                <i class="bi bi-box-arrow-left" style="font-size: 1rem; color: #DC143C; padding-right: 8px;"></i>Logout</button>
            </div>    
        </div>
    </nav>



    <!-- Main content -->
    <div class="main-content" style="margin-left: 210px; margin-right: 10px; padding: 20px;">

        <!-- Profile card with pic -->
        <div class="card rounded-4 mt-4 d-flex shadow" style="width: auto; height: auto; background-color: #f6f6f6; border-color: #f6f6f6;">

            <div class="col-md-auto mt-4  ms-5 rounded-circle" style="width: 170px; height: 170px; background-color: #666666; border-color: #666666; overflow: hidden;">
                <img src="../DONORCIRCLE/img/placeholder_img.png" alt="Profile Picture" class="justify-item-center" style="width: 100%; height: 100%; object-fit: cover;">
            </div>    
            
            <div class="d-flex justify-content-end mb-3 me-3">
                <button class="btn btn-sm me-3" style="background-color: #dc143c; border-color: #dc143c;"><a style="text-decoration: none;color: white;" href="#">Edit Profile<i class="bi bi-pencil-square ps-2"></i></a> </button>
            </div>

            </div>
        
            <!-- profile info -->
            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="card rounded-4 mt-4 shadow" style="width: auto; background-color: #f6f6f6; border-color: #f6f6f6;">
                        <div class="card-title rounded-top-4" style="background-color: #121212; color: white;">
                            <h5 class="card-title mt-3 mb-3">General Information</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12 text-start">
                                    <p><strong>Name:</strong> John Doe</p>
                                    <p><strong>Gender:</strong> Male</p>
                                    <p><strong>Date of Birth:</strong> January 1, 1990</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
                <div class="col-md-4">
                    <div class="card rounded-4 mt-4 shadow" style="width: auto; background-color: #f6f6f6; border-color: #f6f6f6;">
                        <div class="card-title rounded-top-4" style="background-color: #121212; color: white;">
                            <h5 class="card-title mt-3 mb-3">Contact Information</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12 text-start">
                                    <p><strong>Email address:</strong> john.doe@example.com</p>
                                    <p><strong>Phone Number:</strong> +1234567890</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
                <div class="col-md-4">
                    <div class="card rounded-4 mt-4 shadow" style="width: auto; background-color: #f6f6f6; border-color: #f6f6f6;">
                        <div class="card-title rounded-top-4" style="background-color: #121212; color: white;">
                            <h5 class="card-title mt-3 mb-3">Medical Information</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12 text-start">
                                    <p><strong>Blood type:</strong> AB+</p>
                                    <p><strong>Weight:</strong> 70 kg</p>
                                    <p><strong>Height:</strong> 175 cm</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            
            
            







</div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/myscripts.js"></script>

    <!-- Your custom scripts or footer content -->
    <script>
    // SIDE BAR ACTIVE LINK SCRIPT    
    function setActiveTab(element) {
        // Remove active class from all nav links
        var navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(function(link) {
            link.classList.remove('active');
        });
        
        // Add active class to the clicked nav link
        element.classList.add('active');
    }

    </script>
</body>
</html>
