         <!--Request blood-->
         <div class="card mb-0 mt-5 rounded-4 shadow" style="background-color: #f6f6f6; max-width: 500px; margin: 0 auto;">
            <div class="card-header text-white rounded-top-4" style="background-color: #000;">
                <h5 class="card-title text-center mb-0">REQUEST BLOOD</h5>
            </div>
                <form class="ms-3 me-3 mt-4 mb-4">
                    <div class="card-body">
                        <div class=" input-group mt-2 d-flex align-items-center justify-content-center">
                            <span class="input-group-text" style="width: auto;">Name</span>
                            <input type="text" class="form-control">
                        </div>

                        <div class="input-group mb-4 mt-4 d-flex align-items-center justify-content-center">
                            <label for="bloodGroup" class="input-group-text" style="width: auto;">Blood Group</label>
                            <select class="form-select" id="bloodGroup">
                                <option value="" selected>Please Select</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>
                        
                        <div class="input-group mb-4 mt-4 d-flex  justify-content-center">
                            <span class="input-group-text" style="width: auto;">Reason</span>
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                        </div>

                        <div class="input-group mb-4 mt-4 d-flex align-items-center justify-content-center">
                            <label for="bloodGroup" class="input-group-text" style="width: auto;">Emergency Level</label>
                            <select class="form-select" id="bloodGroup">
                                <option value="" selected>Choose a Level</option>
                                <option value="A+">Immediate</option>
                                <option value="A-">Emergency</option>
                                <option value="B+">Urgent</option>
                                <option value="B-">Non-Urgent</option>
                            </select>
                        </div>
                        
                        <div class="text-center">
                            <button class="btn btn-success" style="background-color: #DC143C; border-color: #DC143C;">SEND REQUEST</button>
                        </div>
                    </div>
                </form>
            
            
        </div>
