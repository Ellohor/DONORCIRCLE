<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="text-center">

    <!-- Logo and nav bar -->
   
        <nav class="navbar bs-body-color navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="img/DONORCIRCLE-LOGO-BLACK (short).png" alt="Logo">
                </a>
                <ul class="nav nav-fill nav-underline">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" style="color: #DC143C">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: #ffffff">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: #ffffff">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!--SIGN UP/REGISTER FORM-->
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6 p-0">
              <div class="sign-in-container">
                <div class="sign-in-form">
                  <h1 class="text-center mb-4">Sign In</h1>
                  <form>
                    <div class="mb-3">
                      <label for="firstName" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="mb-3">
                      <label for="lastName" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="lastName" required>
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email Address</label>
                      <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                      <label for="phone" class="form-label">Phone Number</label>
                      <input type="tel" class="form-control" id="phone" required>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="d-grid">
                      <button type="submit" class="btn btn-primary">Sign In</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-6 p-0">
              <div class="image-container"></div>
            </div>
          </div>
        </div>

          <!-- Footer -->
    <footer class="footer">
      <div class="container">
          <div class="row">
              <!-- Newsletter Signup -->
              <div class="col-md-6 text-left">
                  <h3 class="footer-heading">Subscribe to our Newsletter</h3>
                  <form class="form-inline">
                      <div class="form-group">
                          <input type="email" class="form-control" placeholder="Enter your email">
                      </div>
                      <button type="submit" class="btn btn-subscribe" style="background-color: #DC143C; border-color: #DC143C;">SUBSCRIBE</button>
                      
                  </form>
              </div>

              <!-- Contact Information -->
              <div class="col-md-6 text-right">
                  <h3 class="footer-heading" id="forcontact">Contact Us</h3>
                  <p>Email: info@donorcircle.com</p>
                  <p>Follow us on social media:</p>
                  <ul class="list-inline">
                      <li class="list-inline-item"><a href="#" target="_blank">Instagram</a></li>
                      <li class="list-inline-item"><a href="#" target="_blank">Twitter</a></li>
                      <li class="list-inline-item"><a href="#" target="_blank">Facebook</a></li>
                  </ul>
              </div>
          </div>
      </div>
  </footer>
</body>
</html>
