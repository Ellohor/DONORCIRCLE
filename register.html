<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="text-center">

    <!-- Logo and nav bar -->
   
        <nav class="navbar bs-body-color navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="img/LOGO_FULL_WHITE.png" alt="Logo" style="width: 200px; height: 100px;">
                </a>
            </div>
        </nav>

        <!--SIGN UP/REGISTER FORM-->
      
      <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 p-0 mx-auto">
                <div class="sign-in-container">
                    <div class="sign-in-form">
                        <h1 class="text-center mb-4">Sign Up</h1>
                        <form>
                          <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="John">
                            <label for="floatingInput">First Name</label>
                          </div>

                            <div class="form-floating mb-3">
                              <input type="text" class="form-control" id="floatingInput" placeholder="Doe">
                              <label for="floatingInput">Last Name</label>
                            </div>

                            <div class="form-floating mb-3">
                              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                              <label for="floatingInput">Email address</label>
                            </div>

                            <div class="form-floating mb-3">
                              <input type="tel" class="form-control" id="floatingInput" placeholder="+234 xxx xxx xxxx">
                              <label for="floatingInput">Phone Number</label>
                            </div>

                            <div class="form-floating mb-3">
                              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                              <label for="floatingPassword">Password</label>
                            </div>

                            <div class="form-floating mb-2">
                              <input type="password" class="form-control" id="floatingPassword" placeholder="Confirm Password">
                              <label for="floatingPassword">Confirm Password</label>
                            </div>

                            <div class="form-text mb-3">Must be 8-20 characters long.</div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary mx-auto" style="background-color: #DC143C; border-color: #DC143C; width: 400px;">Sign Up</button>
                            </div>
                            <div class="form-text mb-3 mt-3"><a href="#" style="color: #DC143C">Already have an Account? Log In</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
      

  

          <!-- Footer -->
    <footer class="footer">
      <div class="container">
          <div class="row">
              <!-- Newsletter Signup -->
              <div class="col-md-6 text-left">
                  <h3 class="footer-heading">Subscribe to our Newsletter</h3>
                  <form class="form-inline">
                      <div class="form-group">
                          <input type="email" class="form-control" placeholder="Enter your email">
                      </div>
                      <button type="submit" class="btn btn-subscribe" style="background-color: #DC143C; border-color: #DC143C;">SUBSCRIBE</button>
                      
                  </form>
              </div>

              <!-- Contact Information -->
              <div class="col-md-6 text-right">
                  <h3 class="footer-heading" id="forcontact">Contact Us</h3>
                  <p>Email: info@donorcircle.com</p>
                  <p>Follow us on social media:</p>
                  <ul class="list-inline">
                      <li class="list-inline-item"><a href="#" target="_blank">Instagram</a></li>
                      <li class="list-inline-item"><a href="#" target="_blank">Twitter</a></li>
                      <li class="list-inline-item"><a href="#" target="_blank">Facebook</a></li>
                  </ul>
              </div>
          </div>
      </div>
  </footer>
</body>
</html>
