<!DOCTYPE html>

<body class="text-center">

    <!-- Sidebar -->

            <ul class="nav nav-pills sidebar_nav_pills flex-column mt-3 mb-5 side_bar_alignment h6">
                <li class="nav-item mt-2 mb-2">
                    <a class="nav-link side_links active" href="#" onclick="setActiveTab(this)" ><i class="bi bi-grid-1x2-fill side_icons"></i>Dashboard</a>
                </li>
                <li class="nav-item mt-2 mb-2">
                    <a class="nav-link side_links" href="#" onclick="setActiveTab(this)" ><i class="bi bi-inboxes-fill side_icons"></i>Requests</a>

                <li class="nav-item mt-2 mb-2">
                    <a class="nav-link side_links" href="#" onclick="setActiveTab(this)" ><i class="bi bi-archive-fill side_icons"></i>History</a>
                </li>
                <li class="nav-item mt-2 mb-5">
                    <a class="nav-link side_links" href="#" onclick="setActiveTab(this)" ><i class="bi bi-gear-fill side_icons"></i>Settings</a>
                </li>
            </ul>
            <div class="mt-5 mx-auto">
            <button class="btn mt-5 mb-2 mx-auto" style="color: #DC143C; font-size: 14px;">

            </div>    
        </div>
    </nav>




    <!-- Main content -->
    <div class="main-content" style="margin-left: 200px; padding: 20px;">
        <!-- Rounded Navbar -->
        <nav class="navbar navbar-expand-lg rounded-5 mb-4" style="background-color: #161616; color: #ffffff; max-height: 150px;">
            <div class="container">
                <a class="navbar-brand ms-2" href="#" style="color: #ffffff; font-size: 18px;">Requests</a>
                <div class="d-flex align-items-center">
                    <a href="#" class="btn btn-light rounded-circle me-4">
                        <i class="bi bi-bell-fill"> </i>
                    </a>

                    <a href="#" class="btn btn-light rounded-circle me-3">
                        <i class="bi bi-person-fill"></i>
                    </a>
                </div>
            </div>
        </nav>
        
         
<!-- Brief Donattion records -->
<div class="card rounded-4 main-card" style="width: auto; background-color: #f6f6f6; border-color: #f6f6f6;">
    <div class="row mt-4 mb-4">
        <div class="col-md-6">
            <p id="donationsMade">0</p>
            <h5>Donations Made</h5>
        </div>
        <div class="col-md-6">
            <p id="lastDonationDate">--/--/----</p>
            <h5>Last Donation</h5>
        </div>
    </div>
</div>




<!-- REQUESTS NAV BAR -->
<div class="card rounded-4 mt-5 mb-5 main-card" style="width: auto; background-color: #f6f6f6; border-color: #f6f6f6;">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active request_nav_link" id="new-tab" data-bs-toggle="tab" href="#new-content">
                New
                <!-- Badge -->
                <span id="new-tab-badge" class="badge bg-danger" style="display: none;">0</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link request_nav_link" id="accepted-tab" data-bs-toggle="tab" href="#accepted-content">Accepted</a>
        </li>
        <li class="nav-item">
            <a class="nav-link request_nav_link" id="completed-tab" data-bs-toggle="tab" href="#completed-content">Completed</a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane fade show active" id="new-content">
            <!-- Content for New tab -->
            <p>New Tab Content Goes Here</p>
        </div>
        <div class="tab-pane fade" id="accepted-content">
            <!-- Content for Accepted tab -->
            <p>Accepted Tab Content Goes Here</p>
        </div>
        <div class="tab-pane fade" id="completed-content">
            <!-- Content for Completed tab -->
            <p>Completed Tab Content Goes Here</p>
        </div>
    </div>
</div>
